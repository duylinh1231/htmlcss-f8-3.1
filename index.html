        />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body style="height: 5000px">
        <header class="header">
            <div class="container">
                <!-- header-top -->
                <div class="header-top">
                    <!-- Logo -->
                    <a href="/">
                        <img
                            src="./assets/img/logo.svg"
                            alt="MODULARS"
                            class="logo"
                        />
                    </a>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href=""
                                    class="navbar__link navbar__link--active"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__btn">Sign Up</a>
                    </div>
                </div>

                <!-- Hero -->
                <section class="hero">
                    <!-- Hero Content -->
                    <section class="hero__content">
                        <section class="hero__info">
                            <h1 class="hero__heading">
                                We’re a creative design agency.
                            </h1>
                            <p class="hero__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                        </section>
                        <div class="hero-action">
                            <a href="#!" class="hero-action__btn">
                                Get in touch
                            </a>
                            <button class="watch-video">
                                <img
                                    class="hero-action__ellipse"
                                    src="./assets/img/ellipse.svg"
                                    alt=""
                                />
                                <div class="watch-video__icon">
                                    <img
                                        src="./assets/img/play-button.svg"
                                        alt="Watch Video"
                                    />
                                </div>
                                <span class="watch-video__text">
                                    Watch Video
                                </span>
                            </button>
                        </div>
                    </section>

                    <!-- hero -->
                    <div class="hero__media">
                        <div class="lineball">
                            <img
                                class="lineball__ball"
                                src="./assets/img/ball-1.svg"
                                alt=""
                            />
                            <img
                                class="lineball__line"
                                src="./assets/img/line-1.svg"
                                alt=""
                            />
                        </div>
                        <div class="lineball-2">
                            <img
                                class="lineball__ball"
                                src="./assets/img/ball-1.svg"
                                alt=""
                            />
                            <img
                                class="lineball__line"
                                src="./assets/img/line-1.svg"
                                alt=""
                            />
                        </div>
                        <figure class="hero__images">
                            <img
                                src="./assets/img/hero-img-01.jpg"
                                alt="We’re a creative design agency."
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-img-02.jpg"
                                alt="We’re a creative design agency."
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-img-03.jpg"
                                alt="We’re a creative design agency."
                                class="hero__img"
                            />
                        </figure>
                    </div>
                </section>
            </div>
        </header>
        <main>
            <!-- Clients -->
            <section class="client">
                <div class="container">
                    <div class="client__social">
                        <img
                            src="./assets/img/google.svg"
                            alt="Google"
                            class="client__logo"
                        />
                        <img
                            src="./assets/img/slack.svg"
                            alt="Slack"
                            class="client__logo"
                        />
                        <div class="client__logo client__logo-3">
                            <img src="./assets/img/discord.svg" alt="Discord" />
                            <span class="client__logo-text">Agworld</span>
                        </div>
                        <img
                            src="./assets/img/riotinto.svg"
                            alt="Riotinto"
                            class="client__logo"
                        />
                        <img
                            src="./assets/img/heroku.svg"
                            alt="Heroku"
                            class="client__logo"
                        />
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
